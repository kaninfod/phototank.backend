version: "2"

services:
  db:
    image: mysql
    env_file: .env
    ports:
      - "3306:3306"
    volumes:
      - ./sql/data/:/var/lib/mysql

  redis:
    image: redis

  app:
    build: .
    command: bash -c "bundle exec rails s -p 3000 -b '0.0.0.0' && "
    env_file: .env
    volumes:
      - /media/phototank:/media/phototank
    environment:
      RAILS_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
